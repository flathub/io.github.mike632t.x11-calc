id: io.github.mike632t.x11-calc
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: x11-calc
finish-args:
  - --share=ipc
  - --socket=x11
rename-desktop-file: x11-calc.desktop
rename-icon: x11-calc

modules:
  - name: x11-calc
    buildsystem: autotools
    no-autogen: true
    make-install-args:
      - prefix=/app
      - DESKTOP=freedesktop
    post-install:
      - desktop-file-edit --set-icon=$FLATPAK_ID /app/share/applications/x11-calc.desktop
      - install -Dm644 x11-calc.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/mike632t/x11-calc.git
        tag: v0.14.0148
        commit: 73d97f2c4f59eb1b2be77608059a8e12fbf4620b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: x11-calc.metainfo.xml
